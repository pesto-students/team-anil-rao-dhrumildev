<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table And List</title>

</head>

<body>
    <main>
        <!-- table section -->
        <section>
            <table>
                <tr>
                    <td colspan="3">
                        <h1>1</h1>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <h1>2</h1>
                    </td>
                    <td>
                        <h1>3</h1>
                    </td>
                    <td>
                        <h1>4</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1>5</h1>
                    </td>
                    <td>
                        <h1>6</h1>
                    </td>
                </tr>
            </table>
        </section>

        <!-- nested list section -->
        <section>
            <ol>
                <li>
                    <h1>Desktop</h1>
                </li>
                <ul>
                    <li>
                        <h1>Linux</h1>
                    </li>
                    <li>
                        <h1>Mac OS</h1>
                    </li>
                    <li>
                        <h1>Windows</h1>
                    </li>
                </ul>
                <li>
                    <h1>Mobile</h1>
                    <ul>
                        <li>
                            <h1>Android</h1>
                        </li>
                        <li>
                            <h1>iOS</h1>
                        </li>
                    </ul>
                </li>
            </ol>
        </section>

    </main>
</body>

</html>
