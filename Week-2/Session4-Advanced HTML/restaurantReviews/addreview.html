<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li a {
            display: flex;
            text-align: left;
            padding: 4px;
            text-decoration: none;
        }
        
        .oneli {
            float: left;
        }
        
        li {
            padding: 4px;
        }
    </style>

    <title>Restaurant Reviews</title>


</head>


<body style="margin: 20px;">
    <header>
        <h1 style="text-align: left;">Restaurant Reviews</h1>
    </header>

    <nav>
        <ul>
            <li class="oneli"><a href="index.html">Home</a></li>
            <li class="oneli"><a href="addreview.html">Add Review</a></li>
            <li class="oneli"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section>
        <main>
            <h2>Add Review</h2>

            <form action="index.html">
                <label for="name">Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="restaurants">Restaurant?</label>
                <select name="restaurants" id="restaurants">
                        <option selected="selected">Choose one...</option>
                        <option value="mainstreetcafe">Main Street Cafe</option>
                        <option value="greekhouse">Greek House</option>
                      </select></br><br>

                <label for="dateofvisit">Date Of Visit?</label>
                <input type="date" id="dateofvisit" name="dateofvisit"><br><br>

                <label for="ratings">Rating?</label>
                <select name="ratings" id="ratings">
                        <option selected="selected">5</option>
                        <option value="four">4</option>
                        <option value="three">3</option>
                        <option value="two">2</option>
                        <option value="one">1</option>
                      </select></br><br>
                <label for="details">Details?</label>
                <textarea id="details" name="details" rows="4"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>


        </main>

    </section>
</body>

<footer style="margin:6px">
    <section>
        <p>&#169; 2023 Restaurant Reviews</p>
    </section>
</footer>
